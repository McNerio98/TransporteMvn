<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./../template1.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <h:outputText value="Empleados"></h:outputText>
    </ui:define>

    <ui:define name="encabezado">
        <h:outputText value="Empleados Registrados"></h:outputText>
    </ui:define>

    <ui:define name="contenido">
        <button type="button" class="btn btn-success">
            + Nuevo
        </button>
        
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />
            <h:commandButton action="#{empleadosControl.saveMessage}">Nuevo</h:commandButton>
        </h:form>

        <h:dataTable value = "#{empleadosControl.lstEmpleados}" var = "it"
                     styleClass = "table"
                     headerClass = "thead-dark"
                     rowClasses = "employeeTableOddRow,employeeTableEvenRow">

            <h:column>    				
                <f:facet name = "header">Contacto</f:facet>    				
                    #{it.telefono}
            </h:column>

            <h:column>
                <f:facet name = "header">Nombre</f:facet>
                    #{it.nombres}
            </h:column>

            <h:column>
                <f:facet name = "header">Apellido</f:facet>
                    #{it.apellidos}
            </h:column>

            <h:column>
                <f:facet name = "header">Estado Civil</f:facet>
                    #{it.estadocivil}
            </h:column>
            <h:column>
                <f:facet name="header">Opciones</f:facet>
                <button type="button" class="btn btn-danger" value="#{it.dui}">
                    <i class="far fa-edit"></i>
                    Edit
                </button>
                <button type="button" class="btn btn-warning" value="#{it.dui}">
                    <i class="fas fa-trash-alt"></i>
                    Eliminar
                </button>                
            </h:column>
        </h:dataTable>       
    </ui:define>

</ui:composition>
