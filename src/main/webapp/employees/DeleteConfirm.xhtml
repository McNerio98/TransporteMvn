<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <div class="modal fade" id="modalConfirmEmploye" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><h:outputText value="#{bundle.ConfirmElementHeader}"/></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>                        
                </div>
                <div class="modal-body">
                    <p:commandLink styleClass="btn btn-danger"
                                   actionListener="#{empleadosControl.destroy}"
                                   value="#{bundle.Delete}"
                                   update=":listFormEmployees,:pnlMessageJSF"
                                   oncomplete="refreshEventRowSelect()"
                                   a:data-dismiss="modal"/>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">#{bundle.Close}</button>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
