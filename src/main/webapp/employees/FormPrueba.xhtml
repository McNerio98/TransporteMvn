<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/template1.xhtml">
        <ui:define name="title">
            <h:outputText value="Testeando Avance"></h:outputText>
        </ui:define>
        <ui:define name="stylesSpecifided">
            <h:outputStylesheet library="css" name="datepicker.css"/>
        </ui:define>
        <ui:define name="encabezado">
            <h:outputText value="Empleados Registrados"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            <h:form id="formTestNombre">
                
                <h:inputText value="#{TControl.nombre}" id="inputNombre" class="form-control inputTextCustom1"/>
                <input type="text" class="form-control inputTextCustom1" required="true" value="Ponga su nickname pero no se toma en cuenta" disabled="true"/>
                <input type="text" class="form-control inputTextCustom1" required="true" value="Ponga su nombre pero no se toma en cuenta"/>
                
                <p:commandButton  id="login" value="Login" actionListener="#{TControl.doNothing}"
                                  onclick="return validar('formTestNombre');" type="submit"/>                
            </h:form>
           
        </ui:define>
        <ui:define name="scriptsSpecifided">
            <h:outputScript library="js" name="formValidate.js"/>
        </ui:define>    
    </ui:composition>
</html>
