<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <div class="modal fade" id="modalEmploye" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nuevo Empleado</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <h:form>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h:inputText value = "#{empleadosControl.employe.nombres}" a:placeholder="Nombres" styleClass="form-control"/>
                                </div>
                                <div class="col-sm-6">
                                    <h:inputText value = "#{empleadosControl.employe.apellidos}" a:placeholder="Apellidos" styleClass="form-control"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-sm-6">
                                    <label for="inputEmail4">Estado Civil</label>
                                    <h:selectOneMenu value="#{empleadosControl.employe.estadocivil}" styleClass="form-control">
                                        <f:selectItem itemValue="sol" itemLabel="Soltero/a"/>
                                        <f:selectItem itemValue="cas" itemLabel="Casado/a"/>
                                        <f:selectItem itemValue="aco" itemLabel="AcompaÃ±ado/a"/>
                                    </h:selectOneMenu>   
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="inputPassword4">Fecha Nacimiento</label>
                                    <input jsf:id="date" type="date" jsf:value="#{empleadosControl.employe.edad}" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-sm-6">
                                    <label for="inputEmail4">Tipo de Empleado</label>
                                    <h:selectOneMenu value="#{empleadosControl.employe.tipo}" styleClass="form-control">
                                        <f:selectItem itemValue="mot" itemLabel="Motorista"/>
                                        <f:selectItem itemValue="ayu" itemLabel="Ayudante"/>
                                    </h:selectOneMenu>   
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="inputPassword4">Numero de Telefono</label>
                                    <h:inputText value="${empleadosControl.employe.telefono}" maxlength="8" styleClass="form-control"/>
                                </div>
                            </div>
                            <hr/>
                            <p>Documentos Personales</p>
                            <div class="form-group row">
                                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm"/>
                                </div>
                            </div>                            
                        </div>
                        <div class="modal-footer">                         
                            <h:commandButton value="Guardar" styleClass="btn btn-primary" action="#{empleadosControl.create}"/>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        </div>                        
                    </h:form>

                </div>
            </div>
        </div>
    </ui:composition>
</html>
