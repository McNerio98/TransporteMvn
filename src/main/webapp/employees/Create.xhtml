<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <div class="modal fade" id="modalEmploye" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nuevo Empleado</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <h:form>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h:inputText value = "#{empleadosControl.employe.nombres}" a:placeholder="Nombres" styleClass="form-control"/>
                                </div>
                                <div class="col-sm-6">
                                    <h:inputText value = "#{empleadosControl.employe.apellidos}" a:placeholder="Apellidos" styleClass="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">                         
                            <h:commandButton value="Guardar" styleClass="btn btn-primary" actionListener="#{empleadosControl.prepareCreate}" action="#{empleadosControl.create}"/>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        </div>                        
                    </h:form>

                </div>
            </div>
        </div>
    </ui:composition>
</html>
