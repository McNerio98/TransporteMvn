<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <div class="modal fade" id="modalEmploye" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nuevo Empleado</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <h:form id="frmEmployees">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h:inputText value = "#{empleadosControl.employe.nombres}" a:placeholder="Nombres" styleClass="form-control"/>
                                </div>
                                <div class="col-sm-6">
                                    <h:inputText value = "#{empleadosControl.employe.apellidos}" a:placeholder="Apellidos" styleClass="form-control"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-sm-6">
                                    <label for="inputEmail4">Estado Civil</label>
                                    <h:selectOneMenu value="#{empleadosControl.employe.estadocivil}" styleClass="form-control">
                                        <f:selectItem itemValue="sol" itemLabel="Soltero/a"/>
                                        <f:selectItem itemValue="cas" itemLabel="Casado/a"/>
                                        <f:selectItem itemValue="aco" itemLabel="AcompaÃ±ado/a"/>
                                    </h:selectOneMenu>   
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="inputPassword4">Fecha Nacimiento</label>
                                    <h:inputText value="#{empleadosControl.employe.fechaNacimiento}" 
                                                 label="Date" 
                                                 id="txtFechaNac" 
                                                 styleClass="form-control"
                                                 a:placeholder="dd/MM/yyy">
                                        <f:convertDateTime pattern = "yyyy/mm/dd" />
                                    </h:inputText> 
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-sm-6">
                                    <label for="inputEmail4">Tipo de Empleado</label>
                                    <h:selectOneMenu value="#{empleadosControl.employe.tipo}" styleClass="form-control">
                                        <f:selectItem itemValue="mot" itemLabel="Motorista"/>
                                        <f:selectItem itemValue="ayu" itemLabel="Ayudante"/>
                                    </h:selectOneMenu>   
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="inputPassword4">Numero de Telefono</label>
                                    <h:inputText value="${empleadosControl.employe.telefono}" maxlength="8" styleClass="form-control"/>
                                </div>
                            </div>
                            <hr/>
                            <p>Documentos Personales</p>
                            
                            <div class="form-group row">
                                <label for="txtDUI" class="col-md-4 col-form-label col-form-label-sm">DUI</label>
                                <div class="col-md-8">
                                    <h:inputText value="#{empleadosControl.employe.dui}" 
                                                 maxlength="9" 
                                                 required="true" 
                                                 styleClass="form-control form-control-sm" 
                                                 id="txtDUI" 
                                                 a:placeholder="Digite Numero de DUI"/>
                                </div>
                            </div>                            
                            <div class="form-group row">
                                <label for="colFormLabelSm" class="col-md-4 col-form-label col-form-label-sm">Fecha Expiracion</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="colFormLabelSm" class="col-md-4 col-form-label col-form-label-sm">Subir Documento</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm"/>
                                </div>
                            </div>
                        <hr/>                            
                        </div>
                        <div class="modal-footer">                         
                            <p:commandButton actionListener="#{empleadosControl.create}" 
                                             value="#{bundle.Save}" 
                                             styleClass="btn btn-primary"
                                             update=":formEmpleado:lstEmployees"
                                             oncomplete="closeModal('#modalEmploye');"
                                             />
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">#{bundle.Close}</button>
                        </div>                        
                    </h:form>

                </div>
            </div>
        </div>
    </ui:composition>
</html>
