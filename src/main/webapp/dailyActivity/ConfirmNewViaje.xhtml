<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="modalConfirmNewViaje"
         aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <h:panelGroup layout="block" styleClass="modal-content br-none" id="pnlConfirmNewViaje">
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-muted text-center"><i class="far fa-paper-plane"></i></h2>    
                        <h2 class="text-center"><h:outputText value="#{ADController.operacionSelected.viajesrealizados + 1}/11"/></h2>
                    </div>
                </div>
                <p class="text-muted text-center">Confirmacion de Nuevo Viaje para <h:outputText value="EQ#{ADController.operacionSelected.placa.numerounidad}"/></p>                
                <h:form styleClass="text-center p-2">
                    <p:commandLink actionListener="#{ADController.addNewViaje}"
                                   a:data-dismiss="modal"
                                   value="#{bundle.Confirm}"
                                   update=":listActivities, :pnlMessageJSF"
                                   styleClass="btn-ct btn-ct-success d-inline-block"/>
                    <a href="#" class="btn-ct btn-ct-secondary d-inline-block" data-dismiss="modal"><h:outputText value="#{bundle.Cancel}"/></a>                    
                </h:form>                
            </h:panelGroup>
        </div>
    </div>                    
</ui:composition>
